<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: rgb(9, 160, 160);
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .weather-container {
            background-color: #e8e1e1;
            border-radius: 15px;
            padding: 20px;
            max-width: 800px;
        }
        .weather-image-container {
            position: relative;
            border-radius: 10px;
            height: 400px;
            background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20230930/pngtree-immersive-3d-depiction-of-sunny-weather-with-clouds-image_13534870.png');
            background-size: cover;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 20px;
            text-align: left;
        }
        .weather-details {
            display: none; 
        }
    </style>
</head>
<body>

    <div class="weather-container container-fluid">
        <div class="row">
            
            <div class="col-md-6 weather-image-container">
                <!--  Details on Image -->
                <div id="image-overlay" class="overlay">
                    <h4 id="overlay-temperature">31.9Â°C</h4>
                    <p id="overlay-description">Haze</p>
                    <p id="overlay-location">Kakkanad</p>
                    <p id="overlay-date-time">Fri May 17 2024 11:00:05</p>
                </div>
            </div>

            

            <div class="col-md-6 p-4">
                <h2>Weather</h2>
                <div class="mb-3">
                    <input class="form-control" type="text" id="result" placeholder="Enter location">
                    <button class="btn btn-success mt-2 w-100" onclick="search()">Search</button>
                </div>
                
                <div id="weather-info" class="weather-details">
                    <h4 class="text-primary" id="city-name"></h4>
                    <p id="temperature"></p>
                    <p id="description"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    <p id="pressure"></p>
                    <p id="date-time"></p>
                </div>
            </div>
        </div>
    </div>

    
    
    <script src="weather.js"></script>

</body>
</html>
